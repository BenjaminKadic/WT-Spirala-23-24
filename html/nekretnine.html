<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../css/nekretnine.css">
  <link rel="stylesheet" type="text/css" href="../css/meniOnTop.css">
  <title>Nekretnine</title>
</head>

<body>
  <div class="fixed-menu">
    <iframe src="meni.html"></iframe>
  </div>
  <div class="content">
    <div id="stan">
      <h2>Stanovi</h2>
      <div class="nekretnine">
        <div class="nekretnina">
          <img src="https://trust.ba/wp-content/uploads/2020/12/IMG_4810-1500.jpg" alt="Stan 1">
          <p class="naziv">Useljiv stan Sarajevo</p>
          <p class="kvadratura">58 m²</p>
          <p class="cijena">232000 KM</p>
          <button>Detalji</button>
        </div>
      </div>
    </div>

    <div id="kuca">
      <h2>Kuće</h2>
      <div class="nekretnine">
        <div class="nekretnina">
          <img src="https://sarajcity.com/wp-content/uploads/2021/07/IMG_20210712_115056-850x570.jpg" alt="Kuća 1">
          <p class="naziv">Kuća Nahorevo</p>
          <p class="kvadratura">156 m²</p>
          <p class="cijena">337000 KM</p>
          <button>Detalji</button>
        </div>
      </div>
    </div>

    <div id="pp">
      <h2>Poslovni prostori</h2>
      <div class="nekretnine">
        <div class="nekretnina">
          <img src="https://trust.ba/wp-content/uploads/2020/10/IMG_4580-1500.jpg" alt="Poslovni prostor 1">
          <p class="naziv">Poslovni prostor Otoka</p>
          <p class="kvadratura">180 m²</p>
          <p class="cijena">419000 KM</p>
          <button>Detalji</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/profil.css">
    <link rel="stylesheet" type="text/css" href="../css/meniOnTop.css">

    <title>Profil Korisnika</title>
</head>

<body>
    <div class="fixed-menu">
        <iframe src="meni.html" frameborder="0"></iframe>
    </div>
    <div class="content">
        <div id="profil-info">
            <img src="korisnikova-slika.jpg" alt="Korisnikova Slika">
            <div id="detalji">
                <label for="ime">Ime</label>
                <input type="text" id="ime" name="ime" value="Input Field"><br />

                <label for="prezime">Prezime</label>
                <input type="text" id="prezime" name="prezime" value="Input Field"><br />

                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="Input Field"><br />

                <label for="password">Password</label>
                <input type="text" id="password" name="password" value="Input Field"><br />
            </div>
        </div>
    </div>
</body>

</html>

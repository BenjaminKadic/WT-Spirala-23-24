<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/profil.css">
    <link rel="stylesheet" type="text/css" href="../css/meniOnTop.css">

    <title>Profil Korisnika</title>
</head>

<body>
    <div class="fixed-menu">
        <iframe src="meni.html"></iframe>
    </div>
    <div class="content">
        <div id="profil-info">
            <img src="https://static.vecteezy.com/system/resources/previews/008/442/086/non_2x/illustration-of-human-icon-user-symbol-icon-modern-design-on-blank-background-free-vector.jpg" alt="Korisnikova Slika">
            <div id="detalji">
                <label for="ime">Ime</label>
                <input type="text" id="ime" name="ime" placeholder="Input Field"><br>

                <label for="prezime">Prezime</label>
                <input type="text" id="prezime" name="prezime" placeholder="Input Field"><br>

                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Input Field"><br>

                <label for="password">Password</label>
                <input type="text" id="password" name="password" placeholder="Input Field"><br>
            </div>
        </div>
    </div>
</body>

</html>
